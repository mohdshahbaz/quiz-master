<div class="row mt-5 ml-4">
  <div class="col-md-3 mb-3" *ngFor="let quiz of allQuizMasterQuizes;">
    <div class="card text-center o-hidden h-100"
      style="border-radius: 8px;background-color: #00303F;margin-bottom: -10px;">
      <div class="card-body">
        <br>
        <p class="countStyle">10</p>
        <br><br>
        <p class="tagStyle"><i class="fas fa-user-circle"></i> {{quiz.quizTitle}}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3 mb-3">
    <div class="card text-center o-hidden h-100"
      style="border-radius: 8px;background-color: #00303F;margin-bottom: -10px;">
      <div class="card-body">
        <br>
        <p class="countStyle">12</p>
        <br><br>
        <p class="tagStyle"><i class="fas fa-user-circle"></i> General Knowledge</p>
      </div>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Please Wait....</p>
</ngx-spinner>
