<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="container mt-sm-5 my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>{{singleQues.quesText}}</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <div *ngFor="let opt of singleQues.options">
             <label class="options">{{opt | titlecase}}
                <input type="radio" name="radio"> <span class="checkmark"></span> 
            </label> 
           </div>
        </div>
    </div>
    <div class="d-flex align-items-center pt-3">
        <div id="prev"> <button (click)="toggleHint()" class="btn btn-success">Hint <i class="far fa-lightbulb"></i></button> </div>
        <div class="ml-auto mr-sm-5"> <button (click)="toggleRightAnswer()" class="btn btn-success">Right Answer <i class="fas fa-check"></i></button> </div>
    </div>

    <div class="mt-4" *ngIf="showHint">
        <h3>{{(singleQues.solution.length==0)?'No Hint Available':'Solution : '+singleQues.solution}}</h3>
    </div>

    <div class="mt-4" *ngIf="showRightAnswer">
        <h3>{{singleQues.options[singleQues.rightOption] | titlecase}}</h3>
    </div>
</div>
