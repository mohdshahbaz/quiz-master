<div class="container">
    <div class="div">
        <button type="button" class="btn" (click)="openRequestCategoryDialog()">Add Category</button>
    </div>

    <div class="table">

        <table datatable [dtOptions]='dtOptions' [dtTrigger]="dtTrigger" class="row-border hover">
           
            <thead>
                <tr>
                    <th>Quiz Master Id</th>
                    <th>Category</th>
                    <th>Sub-Category</th>
                    <th>Area of Interest</th>
                    <th>Master Type</th>
                    <th>Date of Request</th>
                    <th></th>
                </tr>
            </thead>
            
            <tbody>
                <tr *ngFor="let request of requests">
                    <td>{{ request.quizMasterId }}</td>
                    <td>{{ request.category | titlecase}}</td>
                    <td>
                        <div *ngFor="let subCat of request.subCategory">
                            {{ subCat.name | titlecase}}
                        </div>
                    </td>
                    <td >
                        <div *ngFor="let area of request.subCategory">
                            {{ area.areaOfInterest }}
                        </div>                      
                    </td>
                    <td>{{ request.masterType }}</td>
                    <td>{{ request.creationTimeStamp | date }}</td>
                    <td>
                        <button type="button" (click)="addRequestedCategory(request.requestId)" class="btn">Add</button>
                    </td>
                </tr>
            </tbody>

        </table>

    </div>

</div>
