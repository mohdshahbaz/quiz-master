<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div class="text-right m-1">
    <button mat-raised-button id="model-cancel-button" class="btn btn-danger" style="border-radius: 15px;" (click)="closeModel()">X</button> 
</div>

<div class="container-fluid dash_cus"> 
 <div class="container">
     <div class="row">
         <div class="col-sm-2"></div>
         <div class="col-sm-8">
             <div class="user_info">
                 <div class="col-sm-12">
                     <h2>Edit Profile Details :-</h2>
                 </div>
                 <div class="col-sm-12">
                     <form (ngSubmit)="onSubmit(form)" #form="ngForm">
                         <div class="form-group row">
                             <label for="newName" class="col-md-3 col-form-label">Full Name : </label>
                             <div class="col-md-9">
                                 <input type="text" class="form-control cus_input" id="" name="name" value="" placeholder="Enter First Name...." [(ngModel)]="userDetails.name" required #firstNmRef="ngModel">
                                 <div *ngIf="firstNmRef.errors?.required  && firstNmRef.touched" class="errorDiv">
                                   *Full Name is required!
                               </div>
                               </div>
                         </div>
                         <div class="form-group row">
                             <label for="newName" class="col-md-3 col-form-label">Email : </label>
                             <div class="col-md-9">
                                 <input type="email" class="form-control cus_input" id="" name="email" [(ngModel)]="userDetails.email" value="" placeholder="Enter Email...." required email #emailRef="ngModel">
                                 <div *ngIf="emailRef.errors?.required  && emailRef.touched" class="errorDiv">
                                   *Email is required!
                               </div>
                               <div *ngIf="!emailRef.valid  && emailRef.touched && emailRef.value!=''" class="errorDiv">
                                 *Enter Valid Email Format!
                             </div>
                               </div>
                         </div>
                  
                         <div class="form-group row">
                             <label for="newName" class="col-md-3 col-form-label">Password : </label>
                             <div class="col-md-9">
                                 <div class="input-group">
                                     <input [type]="showPassword ? 'text' : 'password'" class="form-control cus_input" id="" name="password" [(ngModel)]="userDetails.password" value="" placeholder="Enter Password...." required  #passwordRef="ngModel">
                                     <div class="input-group-append">
                                         <span class="input-group-text">
                                           <i (click)="password()" [ngClass]="{
                                             'fas fa-eye-slash': !showPassword,
                                             'fa fa-eye': showPassword
                                           }"></i>
                                         </span>
                                      </div>
                                 </div>
                                
                                 <div *ngIf="passwordRef.errors?.required  && passwordRef.touched" class="errorDiv">
                                   *Password is required!
                               </div>
                               </div>
                         </div>
                         <div class="form-group row">
                             <label for="newName" class="col-md-3 col-form-label"></label>
                             <div class="col-md-9">
                                 <button type="submit" class="form-control cus_input_btn" [disabled]="!form.valid">Submit</button>
                             </div>
                         </div>
                     
                     </form>
                 </div>
             </div>		
         </div>
       
     </div>
 </div>
</div>
