<div class="container-fluid">
    <mat-form-field>
        <mat-label>Group Name</mat-label>
        <input matInput type="text">
      </mat-form-field>

      <button type="button" class="btn" [routerLink]="'/all-users'">ADD USERS</button>

      
      
      <div class="material-table">

        <mat-form-field class="filter">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="groupId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Id </th>
            <td mat-cell *matCellDef="let group"> {{group.groupId}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="groupName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
            <td mat-cell *matCellDef="let group"> {{group.groupName}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="students">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Students </th>
            <td mat-cell *matCellDef="let group"> 
              <ng-container *ngFor="let student of group.students">
                {{student.username}}  
                 <br />  <!-- Use br if you want to display the roles vertically -->
            </ng-container>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>


</div>
