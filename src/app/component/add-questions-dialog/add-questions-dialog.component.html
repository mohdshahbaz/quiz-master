<div class="dialog-container">
    <h1 mat-dailog-title class="title">Select Questions</h1>
    <div *ngIf="!quesAvail">
        <h3>**No Questions Available for this Category selection**</h3>
    </div>
    <div mat-dialog-content>
        <div *ngFor="let question of questions" class="questions">
            <mat-checkbox class="checkbox" color="primary" [value]="question.questionId" (change)="onCheckboxChange($event)" 
                [checked]="toggleCheckbox(question.questionId)">
                {{question.quesText}} -- {{question.quizCategory | titlecase}} -- {{question.quizSubCategory | titlecase}} -- {{question.areaOfInterest | titlecase}}
            </mat-checkbox>
        </div>
        <div class="spacer"></div>
        <div mat-dialog-actions>
            <button mat-button (click)="onCancelClick()">Cancel</button>
            <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
        </div>
    </div>

</div>
