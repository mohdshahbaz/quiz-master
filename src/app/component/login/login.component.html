    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

<div class="body">
<div class="container ">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 *ngIf="!forgotPwd">Sign In</h3>
				<h3 *ngIf="forgotPwd" style="cursor:pointer" (click)="toggleForgotPassword()"><i class="fas fa-arrow-alt-circle-left"></i> Sign In</h3>
				
				<div class="d-flex justify-content-end social_icon">
					<span><img src="../../../assets/Image 7@1X.png"></span>
					<!-- <span><i class="fab fa-google-plus-square"></i></span> -->
					<!-- <span><i class="fab fa-twitter-square"></i></span> -->
				</div>
			</div>
			<div class="card-body">
				<form *ngIf="!forgotPwd">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Email" #email>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Password" #password>
					</div>
					<div class="row align-items-center remember">
						<!-- <input type="checkbox">Remember Me -->
					</div>
					<div class="form-group d-flex justify-content-center">
                       
                        <input type="button" (click)="login(email.value, password.value)" value="Login" class="btn float-right login_btn">
					</div>
                    <div class="form-group d-flex justify-content-center">
                       
                        <button class="btn float-right login_btn" (click)="toggle()" type="button">Switch To {{isSuperAdmin?'Quiz Master':'Super Admin'}} </button>
					</div>
					<div class="form-group d-flex justify-content-center">
						<a style="color: white;cursor: pointer;" (click)="forgotPassword()"> Forgot Password?</a>                        
					</div>
				</form>

				<!-- Forgot Password -->
				<div *ngIf="forgotPwd">
					<form style="margin-bottom:50px"  class="login100-form validate-form" (ngSubmit)="sendEmail(authForm1)" #authForm1="ngForm">
	
						<div class="wrap-form-control validate-input" data-validate = "Enter username">
							<input class="form-control" type="text" name="email" placeholder="Enter Email" required  ngModel #tokenName>
							<span class="focus-form-control" data-placeholder="&#xe82a;"></span>
						</div>
				
						<div class="mt-2 text-center">
							<button  class="btn login_btn" type="submit" [disabled]="!authForm1.valid">
								Send Token
							</button>						
						</div>		
					</form>	
	
					<form  class="login100-form validate-form" style="margin-top: -25px;padding-bottom: 10px;" (ngSubmit)="resetPwd(authForm2)" #authForm2="ngForm">
	
						<div class="wrap-form-control validate-input" data-validate = "Enter username">
							<input class="form-control" type="text" name="email" placeholder="Enter Email" required  ngModel #tokenName>
							<span class="focus-form-control" data-placeholder="&#xe82a;"></span>
						</div>
						<div class="wrap-form-control validate-input mt-1" data-validate = "Enter username">
							<input class="form-control" type="text" name="token" placeholder="Enter Token"  ngModel #tokenName>
							<span class="focus-form-control" data-placeholder="&#xe82a;"></span>
						</div>
	
						<div class="wrap-form-control validate-input mt-1" data-validate="Enter password">
							<input class="form-control" type="password" name="newPassword" placeholder="Enter New Password" #newPassword  ngModel>
							<span class="focus-form-control" data-placeholder="&#xe80f;"></span>
						</div>
	
						<div class="mt-2 text-center">
							<button  class="btn login_btn" type="submit" [disabled]="!authForm2.valid">
								Reset Password
							</button>
						
						</div>
					</form>
				</div>

			</div>

		</div>
	</div>
</div>
</div>

<app-spinner></app-spinner>
