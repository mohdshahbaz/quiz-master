<div class="container">
    <div class="card">
        <form [formGroup]="addNewQuizForm" (submit)="addNewQuiz()">
            <div>
                Select Category: 
                <select class="select-dropdown" formControlName="quizCategory">
                    <option [ngValue]="'General knowledge'">General Knowledge</option>
                    <option [ngValue]="'Science'">Science</option>
                </select>
            </div>
            <div>
                Select Sub Category: 
                <select class="select-dropdown" formControlName="quizSubCategory">
                    <option [ngValue]="1">One</option>
                    <option [ngValue]="2">Two</option>
                    <option [ngValue]="3">Three</option>
                </select>
                <button class="btn btn-primary rqt-ctg-btn" (click)="openRequestCategoryDialog()">Request Category</button>
            </div>
            <div>
                Area of Interest:
                <select class="select-dropdown" formControlName="areaOfInterest">
                    <option [ngValue]="1">One</option>
                    <option [ngValue]="2">Two</option>
                    <option [ngValue]="3">Three</option>
                </select>
            </div>
            <div>
                <div>
                    Start Time:
                    <input type="time" formControlName="startTime">
                </div>
                <div>
                    Start Date:
                    <input type="date" formControlName="startDate">
                </div>
            </div>
            <div>
                Total Slots:
                <input type="number" formControlName="slots" min="1" oninput="validity.valid||(value='');">

            </div>
            <div>
                <div>
                    End Time:
                    <input type="time" formControlName="endTime">
                    </div>
                <div>
                    End Date:
                    <input type="date" formControlName="endDate">
                    <div *ngIf="addNewQuizFormControls.endTime.errors?.dateRange"> 
                        Age should be a number
                    </div>
                </div>
            </div>
            <div>
                Number of Qns:
                <input type="number" formControlName="noOfQuestions" min="1" oninput="validity.valid||(value='');">
            </div>
            <div class='custom-width'>
                Difficulty:
                <select class="select-dropdown" formControlName="difficultyLevel">
                    <option [ngValue]="'easy'">easy</option>
                    <option [ngValue]="'medium'">medium</option>
                    <option [ngValue]="'hard'">hard</option>
                </select>
            </div>
            <div>
                Time per qns:
                <input type="number" formControlName="timePerQues" class="time-per-ques" min="1" oninput="validity.valid||(value='');" placeholder="Time in seconds">
            </div>
            <div class='custom-width'>
                Prize Pool:
                <select class="select-dropdown" formControlName="prizePool">
                    <option value="" selected disabled>Total Winning Percentage</option>
                    <option [ngValue]="1">10%</option>
                    <option [ngValue]="2">20%</option>
                    <option [ngValue]="3">30%</option>
                    <option [ngValue]="4">40%</option>
                    <option [ngValue]="5">50%</option>
                    <option [ngValue]="6">60%</option>
                    <option [ngValue]="7">70%</option>
                    <option [ngValue]="8">80%</option>
                    <option [ngValue]="9">90%</option>
                    <option [ngValue]="10">100%</option>
                </select>
            </div>
            <div>
                Entry Amount:
                <input type="number" formControlName="entryAmount" min="1" oninput="validity.valid||(value='');">
            </div>
            <div class="custom-width">
                Winning Prize:
                <input type="number" formControlName="winningPrize" min="1" oninput="validity.valid||(value='');">
            </div>
            <div></div>
            <div style="justify-content: flex-end;">
                <button type="button" class="btn btn-primary" (click)="openSelectAgeDialog()">SELECT AGE</button>
                <button type="button" class="btn btn-primary" (click)="openAddQuestionsDialog()">ADD QUESTIONS</button>
                <button class="btn btn-primary" type="submit" [disabled]="!addNewQuizForm.valid">SUBMIT</button>
            </div>
        </form>
    </div>
</div>
