<div class="container">
    <div class="card">
        <form [formGroup]="addNewQuizForm">
            <div>
                Select Category: 
                <select class="select-dropdown" formControlName="selectCategory" aria-label="Default select example">
                    <option value="General knowledge">General Knowledge</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <div>
                Select Sub Category: 
                <select class="select-dropdown" formControlName="selectSubCategory" aria-label="Default select example">
                    <option [ngValue]="1">One</option>
                    <option [ngValue]="2">Two</option>
                    <option [ngValue]="3">Three</option>
                </select>
                <button class="btn btn-primary" (click)="openRequestCategoryDialog()">Request Category</button>
            </div>
            <div>
                Area of Interest:
                <select class="select-dropdown" formControlName="areaOfInterest" aria-label="Default select example">
                    <option [ngValue]="1">One</option>
                    <option [ngValue]="2">Two</option>
                    <option [ngValue]="3">Three</option>
                </select>
            </div>
            <div>
                <div>
                    Start Time:
                    <input type="time" formControlName="startTime">
                </div>
                <div>
                    Start Date:
                    <input type="date" formControlName="startDate">
                </div>
            </div>
            <div>
                Total Slots:
                <input type="number" formControlName="totalSlots" min="1" oninput="validity.valid||(value='');">

            </div>
            <div>
                <div>
                    End Time:
                    <input type="time" formControlName="endTime">
                    </div>
                <div>
                    End Date:
                    <input type="date" formControlName="endDate">
                    <div *ngIf="addNewQuizFormControls.endTime.errors?.dateRange"> 
                        Age should be a number
                    </div>
                </div>
            </div>
            <div>
                Number of Qns:
                <input type="number" formControlName="numberOfQns" min="1" oninput="validity.valid||(value='');">
            </div>
            <div>
                Difficulty:
                <select class="select-dropdown" forControlName="difficulty" aria-label="Default select example">
                    <option [ngValue]="1">One</option>
                    <option [ngValue]="2">Two</option>
                    <option [ngValue]="3">Three</option>
                </select>
            </div>
            <div>
                Time per qns:
                <input type="time" formControlName="timePerQns" class="time-per-ques">
            </div>
            <div>
                Prize Pool:
                <select class="select-dropdown" formControlName="prizePool" label="Default select example">
                    <option value="" selected disabled>Total Winning Percentage</option>
                    <option [ngValue]="1">10%</option>
                    <option [ngValue]="2">20%</option>
                    <option [ngValue]="3">30%</option>
                    <option [ngValue]="4">40%</option>
                    <option [ngValue]="5">50%</option>
                    <option [ngValue]="6">60%</option>
                    <option [ngValue]="7">70%</option>
                    <option [ngValue]="8">80%</option>
                    <option [ngValue]="9">90%</option>
                    <option [ngValue]="10">100%</option>
                </select>
            </div>
            <div>
                Entry Amount:
                <input type="number" formControlName="entryAmount" min="1" oninput="validity.valid||(value='');">
            </div>
            <div>
                Winning Prize:
                <input type="number" formControlName="winningPrize" min="1" oninput="validity.valid||(value='');">
            </div>
            <div></div>
            <div style="justify-content: flex-end;">
                <button class="btn btn-primary" (click)="openSelectAgeDialog()">SELECT AGE</button>
                <button class="btn btn-primary" (click)="setSelectCategoryValue()" [routerLink]="'/public-quiz-question'">ADD QUESTIONS</button>
                <button class="btn btn-primary" type="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</div>
