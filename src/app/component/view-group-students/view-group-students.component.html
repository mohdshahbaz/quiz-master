<div class="wrapper ">
        
    <div class="table shadow p-3 mb-5" >
      
      <div class="row header" >   
        <div class="cell" style="cursor: pointer;">
         ID
        </div>
        <div class="cell">
            
        </div>
        <div class="cell">
         Student Name
        </div>
        <div class="cell">
           Email
        </div>
        <div class="cell">
            Phone
        </div>
      
      </div>
      
      <div class="row" *ngFor="let user of students | nameFilter : filteredStatus | paginate: { itemsPerPage: 5, currentPage: p };let i = index;">
      
        <div class="cell" data-title="ID"  >
            {{ user.userId }}
        </div>
        <div class="cell" data-title=""  >
            <img src={{user.profilePic}} alt="userImage"  onerror="this.src='https://ik.imagekit.io/4afsv20kjs/empImg_Bi_CID4Ly.jpg'" class="myImg rounded-circle">
           
        </div>
        <div class="cell" data-title="Student Name"  >
            {{ user.username | titlecase}}
           
        </div>
        <div class="cell" data-title="Email">
            {{ user.email}}
        </div>
        <div class="cell" data-title="Phone">
            {{ user.phone}}
        </div>
             
      </div>
          
    </div>
</div> 

<!-- pagination -->
<pagination-controls (pageChange)="p=$event" style="margin-top: -10px;margin-bottom: 20px;"></pagination-controls>
