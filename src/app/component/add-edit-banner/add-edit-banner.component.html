<div class="text-center mt-5">
    <h1 style="color:#014053;font-weight: 500;"> <u> Edit Banner Details: </u></h1>
  </div>
  <div class="shadow p-4 m-5 bg-white rounded">
  <div class="container px-2 " class="z-index:10; ">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="ml-lg-5 pl-lg-5" >
   
    <div class="form-group row mt-3">
        <div class="col-sm-10">
        <label for="" style="font-weight: 600;">Banner URL: </label>
            <input type="text" class="form-control" [(ngModel)]="bannerDetails.bannerURL" name="bannerURL" placeholder="Enter Banner URL">
       </div>
    </div>

        <div class="form-group row text-center">
    
            <div class="col-md-10">              
                <img src={{bannerImage}} alt="bannerImage" onerror="this.src='https://images.unsplash.com/photo-1624455375091-9746420d4809?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60'"
                     height="220px" width="300px">           
            </div>
              <div class="col-md-10">
                {{bannerFileName}}
            </div>
            
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <label for="" style="font-weight: 600;">Change Banner Image : </label>
            <input type="file" class="form-control" name="bannerImage" ngModel (change)="selectImage($event)" >
          
          </div>
        </div>
      <br>
        
      <div class="form-group row">
        <div class="col-sm-10 text-center">
          <button type="submit" class="btn" style="background-color: #F06528; width: 200px;border-radius: 10px; color: white;">Save</button>
        </div>
      </div>
    </form>

    </div>
  </div>
  
  <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Uploading New Image....</p>
</ngx-spinner>
